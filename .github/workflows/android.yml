name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Tools
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --upgrade pip
          pip install buildozer Cython==0.29.33 pygame

      - name: Buildozer Build
        run: |
          # On vérifie la présence du spec
          ls -la
          # Le -v (verbose) va nous cracher TOUTES les lignes d'erreur
          yes | buildozer -v android debug
        env:
          ACCEPT_SDK_LICENSE: "y"

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: FloppyBurd-APK
          path: bin/*.apk
