name: Diagnostic Build
on: [push, pull_request]

jobs:
  debug-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Vérification des fichiers
        run: |
          echo "--- Contenu du dépôt ---"
          ls -R
          echo "--- Vérification du fichier spec ---"
          cat buildozer.spec

      - name: Install Buildozer
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip3 install --user --upgrade buildozer Cython==0.29.33

      - name: Run Buildozer Debug
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # On lance buildozer avec l'option --version pour voir s'il marche
          buildozer --version
          # On tente une initialisation propre
          yes | buildozer android debug
        env:
          ACCEPT_SDK_LICENSE: "y"
